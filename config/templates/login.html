{% extends "layout.html" %}

{% block content %}

    <h1>CyclePathFinder</h1>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Inicia sesión</h3>
            <p>Inicia sesión con su usuario y contraseña</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Su usuario</label>
            <input type="text" placeholder="usuario" name="username" required>

            <br><br>

            <!-- Password -->
            <label for="pswrd">Su contraseña</label>
            <input type="password" placeholder="Contraseña" name="pswrd" required>


            <!-- Submit button -->
            <button type="submit">Iniciar sesión</button>

            <!-- Sign up link -->
            <p class="register">¿Aún no es un miembro?  <a href="/Registrar">¡Registrese aquí!</a></p>

        </div>

    </form>




{% endblock %}
